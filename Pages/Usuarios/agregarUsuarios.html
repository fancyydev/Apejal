<body onload="onload()">

        <div class="container">

    <div class="container">
        <div class="row">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">Usuario</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="tipo" class="form-label">Tipo usuario</label>
                                <select class="form-control" name="tipo" id="tipo" onchange="toggleRFCandCURP()">
                                    <option value="" disabled selected>Seleccione un tipo de usuario</option>
                                    <option value="tecnico">Técnico</option>
                                    <option value="productor">Productor</option>
                                    <option value="personalLab">Personal Laboratorio</option>
                                    <option value="adminJL">Administrador de Junta Local</option>
                                    <option value="adminGen">Administrador General</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <!-- Campos para RFC y CURP (Productor) -->
                        <div class="row g-3" id="rfcCurpFields" style="display: none;">
                            <div class="col-md-5">
                                <label for="rfc" class="form-label">RFC</label>
                                <input class="form-control" type="text" name="rfc" id="rfc" maxlength="13"/>
                            </div>
                            <div class="col-md-5">
                                <label for="curp" class="form-label">CURP</label>
                                <input class="form-control" type="text" name="curp" id="curp" maxlength="18"/>
                            </div>
                            <div class="col-md-5">
                                <label for="status" class="form-label">Estatus</label>
                                <select class="form-control" name="status" id="status">
                                    <option value="">Seleccione el estatus</option>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="staticEmail" class="form-label">Junta Local</label>
                                <select class="form-control" name="jl" id="jl">

                                </select>
                            </div>
                            </div>
                        </div>
                        
                        <br>

                        <!-- Campos para Municipios y Junta Local (Técnico) -->
                        <div class="row g-3 p-4" id="munJlFields" style="display: none;">

                                <select class="form-control" name="jlT" id="jlT">
                                    <option value="">Seleccione Junta local</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="municipio" class="form-label">Municipios a cargo</label>
                                <div id="municipio-checkboxes" class="form-control"></div>
                            </div>
                            <div class="col-md-5">
                                <label for="status" class="form-label">Estatus</label>
                                <select class="form-control" name="statusT" id="statusT">
                                    <option value="">Seleccione el estatus</option>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <!-- Campos para personal de personalLab -->
                        <div class="row g-3 p-4" id="labFields" style="display: none;">
                            <div class="col-md-5">
                                <label for="staticEmail" class="form-label">Junta Local</label>
                                <select class="form-control" name="jlLab" id="jlLab">
                                    <option value="">Seleccione Junta local</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="status" class="form-label">Estatus</label>
                                <select class="form-control" name="statusLab" id="statusLab">
                                    <option value="">Seleccione el estatus</option>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <!-- Campos generales para todos los usuarios -->
                        <div class="row g-3 p-4">
                            <div class="col-md-5">
                                <label for="staticEmail" class="form-label">Nombre</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" maxlength="50" />
                            </div>
                        </div>
                        <br>

                        <div class="row g-3 p-4">
                            <div class="col-md-4">
                                <label for="correo" class="form-label">Correo</label>
                                <input class="form-control" type="text" name="email" id="email" maxlength="50"/>
                            </div>
                            <div class="col-md-4">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input class="form-control" type="text" name="telefono" id="telefono" maxlength="15"/>
                            </div>
                            <div class="col-md-4">
                                <label for="contra" class="form-label">Contraseña</label>
                                <input class="form-control" type="text" name="contra" id="contra" maxlength="30"/>

                    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn insert btn-xs btn-block text-center">Guardar usuario</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn cancel btn-xs btn-block text-center">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <br>

    <script>
        const aux = new auxliar();

        

        $(document).ready(function(){

            $('#jlT').on('change', function(){
                var idJuntaLocal = $(this).val(); // Obtener el ID de la junta local seleccionada

                if(idJuntaLocal) {
                    // Hacer una solicitud AJAX para obtener los municipios asociados
                    $.ajax({
                        url: '../../Backend/JuntasLocales/obtenerMunicipiosEsp.php', // Reemplaza con la ruta correcta
                        type: 'POST',
                        data: {idJuntaLocal: idJuntaLocal},
                        dataType: 'json',
                        success: function(response) {
                            $('#municipio-checkboxes').empty(); // Limpiar los checkboxes anteriores
                            if(response.length > 0) {
                                // Crear un checkbox para cada municipio
                                $.each(response, function(index, municipio){
                                    $('#municipio-checkboxes').append(`
                                        <label>
                                            <input type="checkbox" name="municipio[]" value="${municipio.id_municipio}"> ${municipio.nombre}
                                        </label>
                                    `);
                                });
                            } else {
                                $('#municipio-checkboxes').html('<p>No hay municipios asociados.</p>');
                            }
                        },
                        error: function() {
                            $('#municipio-checkboxes').html('<p>Error al obtener los municipios.</p>');
                        }
                    });
                } else {
                    // Si no hay junta local seleccionada, limpiar los checkboxes
                    $('#municipio-checkboxes').empty();
                }
            });

            /*
            // Cargar Municipios
            $.ajax({
                url: '../../Backend/JuntasLocales/obtenerMunicipios.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    data.forEach(function(municipio) {
                        $('#municipio-checkboxes').append(`
                            <label>
                                <input type="checkbox" name="municipio[]" value="${municipio.id_municipio}"> ${municipio.nombre}
                            </label>
                        `);
                    });
                },
                error: function() {
                    aux.alert('<h5>Error</h5><br/><p>No se pudieron cargar los municipios</p>', true, true);
                }
            });
            */
            

            // Cargar Juntas Locales
            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jl) {
                        $('#jl').append($('<option>', {
                            value: jl.idjuntalocal,
                            text: jl.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener juntas locales:', status, error);
                }
            });

            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jl) {
                        $('#jlT').append($('<option>', {
                            value: jl.idjuntalocal,
                            text: jl.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener juntas locales:', status, error);
                }
            });

            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jl) {
                        $('#jlLab').append($('<option>', {
                            value: jl.idjuntalocal,
                            text: jl.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener juntas locales:', status, error);
                }
            });

            // Evento para registrar usuario
            $('#regristar').click(function() {
                var tipoUsuario = document.getElementById("tipo").value;
                var municipiosSeleccionados = [];
                $('input[name="municipio[]"]:checked').each(function() {
                    municipiosSeleccionados.push($(this).val());
                });
                
                var resultado;
                switch (tipoUsuario) {
                    case "tecnico":
                        resultado = aux.validateAll([
                            {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                            {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                            {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                            {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                            {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                            {"valor": municipiosSeleccionados.length > 0 ? "1" : "", "typeOf": "string", "mensaje": "<p>Seleccionar municipios</p><br>"},
                            {"valor": document.getElementById("statusT").value, "typeOf": "string", "mensaje": "<p>Insertar estatus</p><br>"},
                            {"valor": document.getElementById("jlT").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}

                        ]);
                        break;
                    case "personalLab":
                        resultado = aux.validateAll([
                            {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                            {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                            {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                            {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                            {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                            {"valor": document.getElementById("statusLab").value, "typeOf": "string", "mensaje": "<p>Insertar estatus</p><br>"},
                            {"valor": document.getElementById("jlLab").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}
                        ]);
                        break;
                    case "productor":
                        resultado = aux.validateAll([
                            {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                            {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                            {"valor": document.getElementById("curp").value, "typeOf": "string", "mensaje": "<p>Insertar CURP</p><br>"},
                            {"valor": document.getElementById("rfc").value, "typeOf": "string", "mensaje": "<p>Insertar RFC</p><br>"},
                            {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                            {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                            {"valor": document.getElementById("status").value, "typeOf": "string", "mensaje": "<p>Insertar estatus</p><br>"},
                            {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                            {"valor": document.getElementById("jl").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}
                        ]);
                        break;
                    case "adminJL":
                        resultado = aux.validateAll([
                            {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                            {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                            {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                            {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                            {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"}
                        ]);
                        break;
                    case "adminGen":
                        resultado = aux.validateAll([
                            {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                            {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                            {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                            {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                            {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"}
                        ]);
                        break;
                    default:
                        resultado = { estado: false, texto: "Tipo de usuario inválido" };
                        break;
                }

                if (resultado.estado) {
                    $.ajax({
                        url: '../../Backend/Usuarios/registrarUsuario.php',
                        type: 'POST',
                        data: {
                            tipo: tipoUsuario,
                            nombre: document.getElementById("nombre").value,
                            email: document.getElementById("email").value,
                            telefono: document.getElementById("telefono").value,
                            contra: document.getElementById("contra").value,
                            rfc: document.getElementById("rfc").value,
                            curp: document.getElementById("curp").value,
                            municipio: municipiosSeleccionados,
                            jl: document.getElementById("jl").value,
                            status: document.getElementById("status").value,
                            statusT: document.getElementById("statusT").value,
                            statusLab: document.getElementById("statusLab").value,
                            jlT: document.getElementById("jlT").value,
                            jlLab: document.getElementById("jlLab").value
                        },
                        success: function(response) {
                            Swal.fire({
                                title: 'Listo',
                                html: '<p>Guardado correctamente</p>',
                                icon: 'success',
                                showConfirmButton: true,
                                allowOutsideClick: false
                            });
                        },
                        error: function() {
                            aux.alert("<h5>Error</h5><br/><p>Ocurrió un error al guardar el usuario</p>", true, true);
                        }
                    });
                } else {
                    aux.alert(resultado.texto, true, true);
                }
            });

            $('#Cancelar').click(function() {
                window.location.href = "../login.html";
            });
        });

        // Función para mostrar/ocultar campos según el tipo de usuario
        function toggleRFCandCURP() {
            var tipoUsuario = document.getElementById("tipo").value;
            var rfcCurpFields = document.getElementById("rfcCurpFields");
            var munJlFields = document.getElementById("munJlFields");

            if (tipoUsuario === "productor") {
                rfcCurpFields.style.display = "flex";
                munJlFields.style.display = "none";
                labFields.style.display = "none";

            } else if (tipoUsuario === "tecnico") {
                rfcCurpFields.style.display = "none";
                munJlFields.style.display = "flex";
                labFields.style.display = "none";

            } else if (tipoUsuario === "personalLab") {
                rfcCurpFields.style.display = "none";
                munJlFields.style.display = "none";
                labFields.style.display = "flex"
            
            } else {
                rfcCurpFields.style.display = "none";
                munJlFields.style.display = "none";
                labFields.style.display = "none";
            }
        }

        // Función para establecer la fecha actual en el campo de fecha
        function onload(){
            var now = new Date();
            var dateString = moment(now).format('YYYY-MM-DD');
            document.getElementById("Fecha").value = dateString;
        }
    </script>

</body>
