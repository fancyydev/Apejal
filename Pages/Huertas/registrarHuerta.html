<script>

    document.addEventListener('DOMContentLoaded', function() {
        var elementosOcultar = document.querySelectorAll('.ocultar');

        elementosOcultar.forEach(function(elemento) {
            elemento.style.display = 'none';
        });
    });
        
    $.ajax({
        url: '../../Backend/Huertas/obtenerProductor.php',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            //Itera sobre el array de respuesta y agrega lo que encuentra en la base de datos
            $.each(response, function(index, user) {
                $('#propietario').append($('<option>', {
                    value: user.id_usuario,
                    text: user.nombre
                }));
            });
        },
        error: function(xhr, status, error) {
            console.error('Error al obtener los productores:', status, error);
        }
    });


    $.ajax({
        url: '../../Backend/Huertas/obtenerJL.php',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            //Itera sobre el array de respuesta y agrega lo que encuentra en la base de datos
            $.each(response, function(index, jl) {
                $('#jl').append($('<option>', {
                    value: jl.idjuntalocal,
                    text: jl.nombre
                }));
            });
        },
        error: function(xhr, status, error) {

        }
    });

        const aux = new auxliar();
        $(document).ready(function(){
            
            $('#arcKML').on('change', function() {
                var fileInput = document.getElementById('arcKML');
                var filePath = fileInput.value;
                var allowedExtensions = /(\.kml)$/i; //Expresion regular para aceptar archivos solo kml
                if (!allowedExtensions.exec(filePath)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Archivo no válido',
                        text: 'Por favor, seleccione un archivo KML válido (.kml).',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'Entendido'
                    });
                    //Borrar el archivo seleccionado
                    fileInput.value = '';
                    return false;
                }
            });

            //datepicker es para mostrar calendario en fecha
            $("#fechaSV1").datepicker({
                dateFormat: 'yy-mm-dd', 
                changeMonth: true,      
                changeYear: true        
            });

            
            $("#fechaSV2").datepicker({
                dateFormat: 'yy-mm-dd', 
                changeMonth: true,      
                changeYear: true        
            });

            $("#fechaReg").datepicker({
                dateFormat: 'yy-mm-dd', 
                changeMonth: true,      
                changeYear: true        
            });

            $('#regristar').click(function() {

                var resultado=aux.validateAll(
                    [
                        {"valor":document.getElementById("hue").value,"typeOf":"string","mensaje":"<p>Insertar HUE</p><br>"},
                        {"valor": document.getElementById("nomHuerta").value, "typeOf": "int", "mensaje": "<p>Insertar nombre de la huerta</p><br>"},
                        {"valor": document.getElementById("propietario").value, "typeOf": "int", "mensaje": "<p>Insertar propietario</p><br>"},
                        {"valor": document.getElementById("nomEmpresa").value, "typeOf": "string", "mensaje": "<p>Insertar nombre de empresa</p><br>"},
                        {"valor": document.getElementById("encEmpresa").value, "typeOf": "string", "mensaje": "<p>Insertar nombre de encargado de empresa</p><br>"},
                        {"valor": document.getElementById("supHue").value, "typeOf": "string", "mensaje": "<p>Insertar supervisor</p><br>"},
                        {"valor":document.getElementById("ciudad").value,"typeOf":"string","mensaje":"<p>Insertar ciudad</p><br>"},
                        {"valor": document.getElementById("jl").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"},
                        {"valor": document.getElementById("hectareas").value, "typeOf": "int", "mensaje": "<p>Insertar hectareas</p><br>"},
                        {"valor": document.getElementById("proCosecha").value, "typeOf": "int", "mensaje": "<p>Insertar pronostico de cosecha</p><br>"},
                        {"valor": document.getElementById("variedad").value, "typeOf": "string", "mensaje": "<p>Insertar variedad</p><br>"},
                        {"valor": document.getElementById("arbolH").value, "typeOf": "int", "mensaje": "<p>Insertar árboles por hectarea</p><br>"},
                        {"valor": document.getElementById("totArboles").value, "typeOf": "int", "mensaje": "<p>Insertar árboles totales</p><br>"},
                        {"valor": document.getElementById("aPlantacion").value, "typeOf": "date", "mensaje": "<p>Insertar año de plantación</p><br>"},
                        {"valor": document.getElementById("etaFenologica").value, "typeOf": "string", "mensaje": "<p>Insertar etapa fenologica</p><br>"},
                        {"valor": document.getElementById("fechaSV1").value, "typeOf": "date", "mensaje": "<p>Insertar fecha SV01</p><br>"},
                        {"valor": document.getElementById("fechaSV2").value, "typeOf": "date", "mensaje": "<p>Insertar fecha SV02</p><br>"},
                        {"valor": document.getElementById("centroide").value, "typeOf": "string", "mensaje": "<p>Insertar centroide</p><br>"},
                        {"valor": document.getElementById("longitud").value, "typeOf": "double", "mensaje": "<p>Insertar longitud</p><br>"},
                        {"valor": document.getElementById("altitud").value, "typeOf": "double", "mensaje": "<p>Insertar altitud</p><br>"},
                        {"valor": document.getElementById("altNivMar").value, "typeOf": "double", "mensaje": "<p>Insertar altura sobre nivel de mar</p><br>"},
                        {"valor": document.getElementById("fechaReg").value, "typeOf": "date", "mensaje": "<p>Insertar fecha de registro</p><br>"},
                        {"valor": document.getElementById("arcKML").value, "typeOf": "file", "mensaje": "<p>Insertar archivo KML</p><br>"},
                    ]
                )

                var fileInput = document.getElementById('arcKML');
                if (!fileInput || !fileInput.files || fileInput.files.length === 0) {
                    aux.alert("<h5>Error</h5><br/><p>Debe seleccionar un archivo KML.</p>", true, true);
                    return; // Detener el proceso si no se ha seleccionado un archivo
                }
                
                if (resultado.estado) {
                    aux.alert("<h5>Listo</h5><br/><p>Validación exitosa</p>");
                    
                    var formData = new FormData();
                    formData.append("file", document.querySelector("#arcKML").files[0]);
                    formData.append('hue', document.getElementById('hue').value);
                    formData.append('nomHuerta', document.getElementById('nomHuerta').value);
                    formData.append('propietario', document.getElementById('propietario').value);
                    formData.append('nomEmpresa', document.getElementById('nomEmpresa').value);
                    formData.append('encEmpresa', document.getElementById('encEmpresa').value);
                    formData.append('supHue', document.getElementById('supHue').value);
                    formData.append('ciudad', document.getElementById('ciudad').value);
                    formData.append('jl', document.getElementById('jl').value);
                    formData.append('hectareas', document.getElementById('hectareas').value);
                    formData.append('proCosecha', document.getElementById('proCosecha').value);
                    formData.append('variedad', document.getElementById('variedad').value);
                    formData.append('arbolH', document.getElementById('arbolH').value);
                    formData.append('totArboles', document.getElementById('totArboles').value);
                    formData.append('aPlantacion', document.getElementById('aPlantacion').value);
                    formData.append('etaFenologica', document.getElementById('etaFenologica').value);
                    formData.append('fechaSV1', document.getElementById('fechaSV1').value);
                    formData.append('fechaSV2', document.getElementById('fechaSV2').value);
                    formData.append('centroide', document.getElementById('centroide').value);
                    formData.append('longitud', document.getElementById('longitud').value);
                    formData.append('altitud', document.getElementById('altitud').value);
                    formData.append('fechaReg', document.getElementById('fechaReg').value);
                    formData.append('altNivMar', document.getElementById('altNivMar').value);

                    $.ajax({
                        url: '../../Backend/Huertas/registrarHuerta2.php',
                        type: 'POST',
                        data: formData,
                        processData: false,  // Evitar que jQuery convierta los datos
                        contentType: false,  // Evitar que jQuery establezca el tipo de contenido
                        success: function(response) {                        
                        // Verificar si response ya es un objeto JavaScript
                        if (typeof response === 'object') {
                            console.log(response);
                            if (response.success) {
                                Swal.fire({
                                    title: 'Listo',
                                    html: '<p>Guardado correctamente</p>',
                                    icon: 'success',
                                    showConfirmButton: true,
                                    allowOutsideClick: false
                                });
                            } else {
                                aux.alert("<h5>Error</h5><br/><p>Ocurrió un error al guardar la huerta</p>", true, true);
                            }
                        } else {
                            try {
                                var res = JSON.parse(response); // Intentar parsear la respuesta JSON
                                console.log(res); // Verificar el objeto res parseado
                                
                                if (res.success) {
                                    Swal.fire({
                                    title: 'Listo',
                                    html: '<p>Guardado correctamente</p>',
                                    icon: 'success',
                                    showConfirmButton: true,
                                    allowOutsideClick: false
                                });
                                } else {
                                    aux.alert("<h5>Error</h5><br/><p>Ocurrió un error al guardar la huerta</p>", true, true);
                                }
                            } catch (error) {
                                console.log(error);
                                console.error('Error al parsear la respuesta JSON:', error);
                                aux.alert("error", true, true);
                            }
                        }
                    },
                    error: function() {
                        aux.alert("<h5>Error</h5><br/><p>Ocurrió un error en la solicitud</p>", true, true);
                    }
                    });
                
                } else {
                    aux.alert(resultado.texto, true, true);
                }
        });
                
                

        $('#Cancelar').click(function() {
            //Ver a donde redireccionar
            //window.location.href = "../login.html";

        });
    });

</script>
