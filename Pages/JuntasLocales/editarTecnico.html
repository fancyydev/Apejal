<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Components/Auxiliar/auxliar.js"></script>
    <link href="../../Styles/navbar.css" rel="stylesheet">
    <link href="../../Styles/movimientos.css" rel="stylesheet">
    <link href="../../Styles/checkboxes.css" rel="stylesheet">
</head>
<body>
    
    <div>
        <nav class="navbar logo">
            <a class="navbar-brand">
                <img src="../../Assets/Img/Imagenes/Logo.jpeg" width="50VW" height="50VH" class="d-inline-block align-top" alt="Logo">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="logout">
                        <img class="img-responsive" src="../../Assets/Img/Imagenes/salida.png" width="50VW" height="50VH" alt="Logout">
                    </a>                
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg">
            <div class="linea"></div>
        </nav>
    </div>

    <div class="container">
        <h3 class="text-center">Nuevo Técnico</h3>
        <div class="card">
            <div class="card-header">Detalles del Técnico</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" maxlength="50" />
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Correo</label>
                        <input class="form-control" type="text" name="email" id="email" maxlength="50"/>
                    </div>
                    <div class="col-md-5">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="text" name="telefono" id="telefono" maxlength="15"/>
                    </div>
                    <div class="col-md-5">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input class="form-control" type="text" name="contra" id="contra" maxlength="30"/>
                    </div>
                    <div class="col-md-5">
                        <label for="staticEmail" class="form-label">Junta Local</label>
                        <select class="form-control" name="jlT" id="jlT">
                            <option value="">Seleccione Junta local</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="municipio" class="form-label">Municipios a cargo</label>
                        <div id="municipio-checkboxes" class="form-control"></div>
                    </div>
                    <div class="col-md-5">
                        <label for="status" class="form-label">Estatus</label>
                        <select class="form-control" name="statusT" id="statusT">
                            <option value="">Seleccione el estatus</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn btn-primary btn-block">Guardar técnico</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn btn-secondary btn-block">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>

    <script>
        const aux = new auxliar();
        let flag = false;

        $(document).ready(function() {
            // Recupera los datos del productor desde sessionStorage
            const id_tecnico = sessionStorage.getItem('id_tecnico');
            const id_usuario = sessionStorage.getItem('id_usuario')
            const nombre = sessionStorage.getItem('nombre');
            const correo = sessionStorage.getItem('correo');
            const telefono = sessionStorage.getItem('telefono');
            const status = sessionStorage.getItem('status');
            const jl_id = sessionStorage.getItem('jl_id');
            const jl = sessionStorage.getItem('jl');
            const contra = sessionStorage.getItem('contraseña')
            const id_tipo = sessionStorage.getItem('id_tipo')
            const cargaM = sessionStorage.getItem('carga_municipios') //Recibo carga_municipios
            const municipiosNombres = sessionStorage.getItem('municipios') //Recibo los nombres de los municipios

            const municipiosSeleccionados = cargaM ? cargaM.split(',') : [];

            $('#nombre').val(nombre);
            $('#email').val(correo);
            $('#telefono').val(telefono);
            $('#statusT').val(status);
            $('#contra').val(contra);


            // Cargar Juntas Locales
            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jl) {
                        $('#jlT').append($('<option>', {
                            value: jl.idjuntalocal,
                            text: jl.nombre
                        }));
                    });
                    if (jl_id) {
                        $('#jlT').val(jl_id).change();  // Esto fuerza a que se seleccione la junta local y cargue los municipios
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener juntas locales:', status, error);
                }
            });

            // Cargar Municipios según Junta Local seleccionada
            $('#jlT').on('change', function() {
                var idJuntaLocal = $(this).val();

                if (idJuntaLocal) {
                    $.ajax({
                        url: '../../Backend/JuntasLocales/obtenerMunicipiosEsp.php',
                        type: 'POST',
                        data: {idJuntaLocal: idJuntaLocal},
                        dataType: 'json',
                        success: function(response) {
                            $('#municipio-checkboxes').empty();
                            if (response.length > 0) {
                                $.each(response, function(index, municipio) {
                                const isChecked = flag && municipiosSeleccionados.includes(municipio.id_municipio.toString()) ? 'checked' : '';                                    
                                    $('#municipio-checkboxes').append(`
                                        <label>
                                            <input type="checkbox" name="municipio[]" value="${municipio.id_municipio}" ${isChecked}> ${municipio.nombre}
                                        </label>
                                    `);
                                });
                            } else {
                                $('#municipio-checkboxes').html('<p>No hay municipios asociados.</p>');
                            }
                        },
                        error: function() {
                            $('#municipio-checkboxes').html('<p>Error al obtener los municipios.</p>');
                        }
                    });
                } else {
                    $('#municipio-checkboxes').empty();
                }
            });

            $('#jlT').on('change', function() {
                var idJuntaLocal = $(this).val();
                flag = true; // Marca que ya se ha cambiado la junta local manualmente
            });

            // Evento para registrar técnico
            $('#regristar').click(function() {
                var tipoUsuario = id_tipo;
                var municipiosSeleccionados = [];
                $('input[name="municipio[]"]:checked').each(function() {
                    municipiosSeleccionados.push($(this).val());
                });

                var resultado = aux.validateAll([
                    {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                    {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                    {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                    {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                    {"valor": document.getElementById("statusT").value, "typeOf": "string", "mensaje": "<p>Insertar estatus</p><br>"},
                    {"valor": municipiosSeleccionados.length > 0 ? "1" : "", "typeOf": "string", "mensaje": "<p>Seleccionar municipios</p><br>"},
                    {"valor": document.getElementById("jlT").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}
                ]);

                // Obtén el valor del select sin convertirlo a entero
                var jlValue = document.getElementById("jlT").value;  // Esto será un string
                /*
                console.log({
                    tipo: tipoUsuario,
                    nombre: document.getElementById("nombre").value,
                    email: document.getElementById("email").value,
                    telefono: document.getElementById("telefono").value,
                    contra: document.getElementById("contra").value,
                    municipio: municipiosSeleccionados,
                    jlT: jlValue,
                    statusT: document.getElementById("statusT").value,
                    id_tecnico: id_tecnico,
                    id_usuario: id_usuario
                });
                console.log(id_tecnico);
                */
                if (resultado.estado) {
                    $.ajax({ 
                        url: '../../Backend/JuntasLocales/actualizarUsuario.php',
                        type: 'POST',
                        data: {
                            tipo: tipoUsuario,
                            nombre: document.getElementById("nombre").value,
                            email: document.getElementById("email").value,
                            telefono: document.getElementById("telefono").value,
                            contra: document.getElementById("contra").value,
                            municipio: municipiosSeleccionados,
                            jlT: jlValue,
                            statusT: document.getElementById("statusT").value,
                            id_tecnico: id_tecnico,
                            id_usuario: id_usuario
                        },
                        success: function(response) {
                            Swal.fire({
                                title: 'Listo',
                                html: '<p>Guardado correctamente</p>',
                                icon: 'success',
                                showConfirmButton: true,
                                allowOutsideClick: false
                            }).then((result) => {
                                // Redirigir a la página deseada cuando el usuario hace clic en "Aceptar"
                                if (result.isConfirmed) {
                                    window.location.href = "../JuntasLocales/menuJuntaLocalVero.html";
                                }
                            });
                        },
                        error: function(xhr, status, error) {
                            let errorMessage = "Ocurrió un error al guardar el técnico.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            } else if (xhr.status === 0) {
                                errorMessage = "No se pudo conectar al servidor.";
                            } else {
                                errorMessage += " Código de error: " + xhr.status + " - " + error;
                            }
                            aux.alert("<h5>Error</h5><br/><p>" + errorMessage + "</p>", true, true);
                        }
                    });
                } else {
                    aux.alert(resultado.texto, true, true);
                }
            });

            $('#Cancelar').click(function() {
                window.location.href = "../JuntasLocales/menuJuntaLocalVero.html";
            });
        });

    </script>
</body>
</html>
