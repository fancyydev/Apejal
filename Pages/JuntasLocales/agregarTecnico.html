<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Components/Auxiliar/auxliar.js"></script>
    <link href="../../Styles/navbar.css" rel="stylesheet">
    <link href="../../Styles/movimientos.css" rel="stylesheet">
    <link href="../../Styles/checkboxes.css" rel="stylesheet">
</head>
<body>
    
    <div>
        <nav class="navbar logo">
            <a class="navbar-brand">
                <img src="../../Assets/Img/Imagenes/Logo.jpeg" width="50VW" height="50VH" class="d-inline-block align-top" alt="Logo">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="logout">
                        <img class="img-responsive" src="../../Assets/Img/Imagenes/salida.png" width="50VW" height="50VH" alt="Logout">
                    </a>                
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg">
            <div class="linea"></div>
        </nav>
    </div>

    <div class="container">
        <h3 class="text-center">Nuevo Técnico</h3>
        <div class="card">
            <div class="card-header">Detalles del Técnico</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" />
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Correo</label>
                        <input class="form-control" type="text" name="email" id="email" />
                    </div>
                    <div class="col-md-5">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="text" name="telefono" id="telefono" />
                    </div>
                    <div class="col-md-5">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input class="form-control" type="text" name="contra" id="contra" />
                    </div>
                    <div class="col-md-5">
                        <label for="staticEmail" class="form-label">Junta Local</label>
                        <select class="form-control" name="jlT" id="jlT">
                            <option value="">Seleccione Junta local</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="municipio" class="form-label">Municipios a cargo</label>
                        <div id="municipio-checkboxes" class="form-control"></div>
                    </div>
                    <div class="col-md-5">
                        <label for="status" class="form-label">Estatus</label>
                        <select class="form-control" name="statusT" id="statusT">
                            <option value="">Seleccione el estatus</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn btn-primary btn-block">Guardar técnico</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn btn-secondary btn-block">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>

    <script>
        const aux = new auxliar();

        $(document).ready(function() {
            // Cargar Juntas Locales
            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jl) {
                        $('#jlT').append($('<option>', {
                            value: jl.idjuntalocal,
                            text: jl.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener juntas locales:', status, error);
                }
            });

            // Cargar Municipios según Junta Local seleccionada
            $('#jlT').on('change', function() {
                var idJuntaLocal = $(this).val();

                if (idJuntaLocal) {
                    $.ajax({
                        url: '../../Backend/JuntasLocales/obtenerMunicipiosEsp.php',
                        type: 'POST',
                        data: {idJuntaLocal: idJuntaLocal},
                        dataType: 'json',
                        success: function(response) {
                            $('#municipio-checkboxes').empty();
                            if (response.length > 0) {
                                $.each(response, function(index, municipio) {
                                    $('#municipio-checkboxes').append(`
                                        <label>
                                            <input type="checkbox" name="municipio[]" value="${municipio.id_municipio}"> ${municipio.nombre}
                                        </label>
                                    `);
                                });
                            } else {
                                $('#municipio-checkboxes').html('<p>No hay municipios asociados.</p>');
                            }
                        },
                        error: function() {
                            $('#municipio-checkboxes').html('<p>Error al obtener los municipios.</p>');
                        }
                    });
                } else {
                    $('#municipio-checkboxes').empty();
                }
            });

            // Evento para registrar técnico
            $('#regristar').click(function() {
                var municipiosSeleccionados = [];
                $('input[name="municipio[]"]:checked').each(function() {
                    municipiosSeleccionados.push($(this).val());
                });

                var resultado = aux.validateAll([
                    {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                    {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                    {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                    {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                    {"valor": document.getElementById("statusT").value, "typeOf": "string", "mensaje": "<p>Insertar estatus</p><br>"},
                    {"valor": municipiosSeleccionados.length > 0 ? "1" : "", "typeOf": "string", "mensaje": "<p>Seleccionar municipios</p><br>"},
                    {"valor": document.getElementById("jlT").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}
                ]);

                if (resultado.estado) {
                    $.ajax({
                        url: '../../Backend/Usuarios/registrarUsuario.php',
                        type: 'POST',
                        data: {
                            tipo: "tecnico",
                            nombre: document.getElementById("nombre").value,
                            email: document.getElementById("email").value,
                            telefono: document.getElementById("telefono").value,
                            contra: document.getElementById("contra").value,
                            municipio: municipiosSeleccionados,
                            jlT: document.getElementById("jlT").value,
                            statusT: document.getElementById("statusT").value
                        },
                        success: function(response) {
                            Swal.fire({
                                title: 'Listo',
                                html: '<p>Guardado correctamente</p>',
                                icon: 'success',
                                showConfirmButton: true,
                                allowOutsideClick: false
                            });
                        },
                        error: function(xhr, status, error) {
                            let errorMessage = "Ocurrió un error al guardar el técnico.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            } else if (xhr.status === 0) {
                                errorMessage = "No se pudo conectar al servidor.";
                            } else {
                                errorMessage += " Código de error: " + xhr.status + " - " + error;
                            }
                            aux.alert("<h5>Error</h5><br/><p>" + errorMessage + "</p>", true, true);
                        }
                    });
                } else {
                    aux.alert(resultado.texto, true, true);
                }
            });

            $('#Cancelar').click(function() {
                window.location.href = "../login.html";
            });
        });

    </script>
</body>
</html>
