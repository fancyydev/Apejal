<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Huerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Components/Auxiliar/auxliar.js"></script>
    <link href="../../Styles/navbar.css" rel="stylesheet">
    <link href="../../Styles/movimientos.css" rel="stylesheet">
    <link href="../../Styles/checkboxes.css" rel="stylesheet">
</head>
<body>

    <div>
        <nav class="navbar logo">
            <a class="navbar-brand">
                <img src="../../Assets/Img/Imagenes/Logo.jpeg" width="50VW" height="50VH" class="d-inline-block align-top" alt="Logo">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="logout">
                        <img class="img-responsive" src="../../Assets/Img/Imagenes/salida.png" width="50VW" height="50VH" alt="Logout">
                    </a>                
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg">
            <div class="linea"></div>
        </nav>
    </div>

    <div class="container">
        <h3 class="text-center">Nueva Huerta</h3>
        <div class="card">
            <div class="card-header">Detalles de la Huerta</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="id_hue" class="form-label">ID de la Huerta</label>
                        <input class="form-control" type="text" name="id_hue" id="id_hue" maxlength="30" />
                    </div>
                    <div class="col-md-5">
                        <label for="id_productor" class="form-label">ID del Productor</label>
                        <input class="form-control" type="text" name="id_productor" id="id_productor" />
                    </div>
                    <div class="col-md-5">
                        <label for="nombre_huerta" class="form-label">Nombre de la Huerta</label>
                        <input class="form-control" type="text" name="nombre_huerta" id="nombre_huerta" maxlength="50" />
                    </div>
                    <div class="col-md-5">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input class="form-control" type="text" name="localidad" id="localidad" maxlength="50" />
                    </div>
                    <div class="col-md-5">
                        <label for="hectareas" class="form-label">Hectáreas</label>
                        <input class="form-control" type="number" name="hectareas" id="hectareas" />
                    </div>
                    <div class="col-md-5">
                        <label for="pronostico_de_cosecha" class="form-label">Pronóstico de Cosecha</label>
                        <input class="form-control" type="number" name="pronostico_de_cosecha" id="pronostico_de_cosecha" />
                    </div>
                    <div class="col-md-5">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input class="form-control" type="number" name="longitud" id="longitud" />
                    </div>
                    <div class="col-md-5">
                        <label for="altitud" class="form-label">Altitud</label>
                        <input class="form-control" type="number" name="altitud" id="altitud" />
                    </div>
                    <div class="col-md-5">
                        <label for="altura_nivel_del_mar" class="form-label">Altura sobre el Nivel del Mar</label>
                        <input class="form-control" type="number" name="altura_nivel_del_mar" id="altura_nivel_del_mar" />
                    </div>
                    <div class="col-md-5">
                        <label for="variedad" class="form-label">Variedad</label>
                        <input class="form-control" type="text" name="variedad" id="variedad" maxlength="20" />
                    </div>
                    <div class="col-md-5">
                        <label for="añoplantacion" class="form-label">Año de Plantación</label>
                        <input class="form-control" type="number" name="añoplantacion" id="añoplantacion" />
                    </div>
                    <div class="col-md-5">
                        <label for="etapafenologica" class="form-label">Etapa Fenológica</label>
                        <input class="form-control" type="text" name="etapafenologica" id="etapafenologica" maxlength="50" />
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn btn-primary btn-block">Guardar Huerta</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn btn-secondary btn-block">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>

    <script>
        $(document).ready(function() {
            // Código para manejar la lógica de huerta
            $('#regristar').click(function() {
                var huertaData = {
                    id_hue: $('#id_hue').val(),
                    id_productor: $('#id_productor').val(),
                    nombre_huerta: $('#nombre_huerta').val(),
                    localidad: $('#localidad').val(),
                    hectareas: $('#hectareas').val(),
                    pronostico_de_cosecha: $('#pronostico_de_cosecha').val(),
                    añoplantacion: $('#añoplantacion').val()
                };

                // Llamada AJAX para enviar los datos al backend (agrega tus rutas)
                $.ajax({
                    url: '../../Backend/Huertas/guardarHuerta.php',
                    type: 'POST',
                    data: huertaData,
                    success: function(response) {
                        Swal.fire('Éxito', 'Huerta guardada correctamente', 'success');
                    },
                    error: function() {
                        Swal.fire('Error', 'Hubo un error al guardar los datos', 'error');
                    }
                });
            });
        });
    </script>

    <!-- Sección para mostrar la tabla de huertas -->
    <div class="container mt-5">
        <h3 class="text-center">Huertas</h3>
        <table id="huertas-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Huerta</th>
                    <th>Nombre</th>
                    <th>Localidad</th>
                    <th>Hectáreas</th>
                    <th>Pronóstico Cosecha</th>
                    <th>Supervisor</th>
                    <th>Año Plantación</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Cargar las huertas al cargar la página
            $.ajax({
                url: '../../Backend/Huertas/obtenerHuertas.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    let huertasTableBody = $('#huertas-table tbody');
                    huertasTableBody.empty();

                    response.forEach(function(huerta) {
                        huertasTableBody.append(`
                            <tr>
                                <td>${huerta.id_hue}</td>
                                <td>${huerta.nombre}</td>
                                <td>${huerta.localidad}</td>
                                <td>${huerta.hectareas}</td>
                                <td>${huerta.pronostico_de_cosecha}</td>
                                <td>${huerta.supervisorhuerta}</td>
                                <td>${huerta.añoplantacion}</td>
                            </tr>
                        `);
                    });
                },
                error: function() {
                    console.error('Error al obtener las huertas');
                }
            });
        });
    </script>
</body>
</html>
