        document.addEventListener('DOMContentLoaded', function() {
        const aPlantacionSelect = document.getElementById('añoplantacion');

        for (let year = 2000; year <= 2050; year++) {
            const option = document.createElement('option');
            option.value = year; 
            option.textContent = year;
            aPlantacionSelect.appendChild(option);
        }

        var elementosOcultar = document.querySelectorAll('.ocultar');

        elementosOcultar.forEach(function(elemento) {
            elemento.style.display = 'none';
        });
    })

    document.getElementById('hue').addEventListener('input', function(event) {
        var value = event.target.value;
        
        // Reemplazar cualquier carácter que no sea letra o número
        event.target.value = value.replace(/[^a-zA-Z0-9]/g, '');
    });

    document.querySelectorAll('.decimal-input').forEach(function(input) {
        input.addEventListener('input', function(event) {
            var value = event.target.value;

            // Permitir solo flotantes con hasta 3 decimales
            if (!/^\d+(\.\d{0,3})?$/.test(value)) {
                event.target.value = value.slice(0, -1);  // Eliminar el último carácter ingresado si no es válido
            }
        });
    });

    document.querySelectorAll('.entero-input').forEach(function(input) {
        input.addEventListener('keydown', function(event) {
            // Prevenir que se ingrese el punto o la coma 
            if (event.key === '.' || event.key === ',') {
                event.preventDefault();  
            }
        });

        input.addEventListener('input', function(event) {
            var value = event.target.value;

            // Asegurarse de que el valor no contenga un punto decimal
            if (value.includes('.')) {
                event.target.value = value.replace('.', '');  
            }

            // Prevenir la entrada de valores negativos
            if (value < 0) {
                event.target.value = 0;  // Cambiar el valor a 0 si es negativo
            }
        });
    });

    const maxArbolesPorHectarea = 100;
    document.getElementById('arbolesporhectareas').addEventListener('input', function(event) {
        let value = parseInt(event.target.value);
        if (value > maxArbolesPorHectarea) {
            Swal.fire({
                icon: 'warning',
                title: 'Precaución',
                text:`El máximo permitido es ${maxArbolesPorHectarea} árboles por hectárea.`,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Entendido'
            });
            event.target.value = 0;
        }
    });

    // Validar el total de árboles ingresado por el usuario
    document.getElementById('totalarboles').addEventListener('input', function(event) {
        validateTotalArboles();
    });

    // Validar que el total de árboles no supere el máximo permitido
    function validateTotalArboles() {
        const hectareas = parseFloat(document.getElementById('hectareas').value) || 0;
        
        // Redondear al siguiente entero
        const hectareasRedondeadas = Math.ceil(hectareas);
        
        // Calcular el máximo total de árboles permitido
        const maxTotalArboles = hectareasRedondeadas * maxArbolesPorHectarea;

        const totalArboles = parseInt(document.getElementById('totalarboles').value) || 0;

        if (totalArboles > maxTotalArboles) {
            Swal.fire({
                icon: 'warning',
                title: 'Precaución',
                text: `El total de árboles no puede exceder ${maxTotalArboles}.`,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Entendido'
            });
            event.target.value = 0;
        }
    }

// Función para cargar los municipios según la Junta Local seleccionada
function cargarMunicipios(idJuntaLocal) {
    $.ajax({
        url: '../../Backend/JuntasLocales/obtenerMunicipiosEsp.php',
        type: 'POST',
        data: { idJuntaLocal: idJuntaLocal }, // Usar el ID de la Junta Local
        dataType: 'json',
        success: function(response) {
            $('#municipios').empty();
            $('#municipios').append('<option value="">Seleccione un municipio</option>'); // Opción por defecto

            // Obtener el id_municipio seleccionado desde sessionStorage
            let municipioSeleccionado = sessionStorage.getItem('localidad'); 
            
            $.each(response, function(index, municipio) {
                // Comparar el id_municipio con el almacenado en sessionStorage
                let isSelected = (municipioSeleccionado && municipio.id_municipio == municipioSeleccionado) ? true : false; 
                
                // Agregar la opción al select
                $('#municipios').append($('<option>', {
                    value: municipio.id_municipio,
                    text: municipio.nombre,
                    selected: isSelected // Establecer como seleccionada si coincide
                }));
            });
        },
        error: function() {
            $('#municipios').html('<option value="">Error al obtener los municipios.</option>');
        }
    });
}
