<script>
        //const session = new login();

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        const aux = new auxliar();

        $(document).ready(function(){
            //session.confirmarlogin("No-Clientes");

            // Cargar Municipios
            $.ajax({
                url: '../../Backend/JuntasLocales/obtenerMunicipios.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    data.forEach(function(municipio) {
                        $('#municipio-checkboxes').append(`
                            <label>
                                <input type="checkbox" name="municipio[]" value="${municipio.id_municipio}"> ${municipio.nombre}
                            </label>
                        `);
                    });
                },
                error: function() {
                    aux.alert('<h5>Error</h5><br/><p>No se pudieron cargar los municipios</p>', true, true);
                }
            });

            $.ajax({
                url: '../../Backend/JuntasLocales/obtenerAdminJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    //Itera sobre el array de respuesta y agrega lo que encuentra en la base de datos
                    $.each(response, function(index, user) {
                        $('#admin').append($('<option>', {
                            value: user.id_usuario,
                            text: user.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener los administradores:', status, error);
                }
            });
            /*
            $.ajax({
                url: '../../Backend/JuntasLocales/obtenerMunicipios.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    data.forEach(function(municipio) {
                        $('#municipio').append(`<option value="${municipio.id_municipio}">${municipio.nombre}</option>`);
                    });
                },
                error: function() {
                    aux.alert('<h5>Error</h5><br/><p>No se pudieron cargar los municipios</p>', true, true);
                }
            });*/

            $('#img').on('change', function() {
                var fileInput = document.getElementById('img');
                var filePath = fileInput.value;
                var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i; // ExpresiÃ³n regular para aceptar solo imÃ¡genes
                if (!allowedExtensions.exec(filePath)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Archivo no vÃ¡lido',
                        text: 'Por favor, seleccione una imagen vÃ¡lida.',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'Entendido'
                    });
                    //Borrar el archivo seleccionado
                    fileInput.value = '';
                }
            });


            $('#registrar').click(function() {
                var municipiosSeleccionados = [];
                $('input[name="municipio[]"]:checked').each(function() {
                    municipiosSeleccionados.push($(this).val());
                });
            
            var resultado = aux.validateAll(
                    [
                        {"valor":document.getElementById("nombre").value,"typeOf":"string","mensaje":"<p>Insertar nombre</p><br>"},
                        {"valor":document.getElementById("domicilio").value,"typeOf":"string","mensaje":"<p>Insertar domicilio</p><br>"},
                        {"valor":document.getElementById("telefono").value,"typeOf":"string","mensaje":"<p>Insertar telÃ©fono</p><br>"},
                        {"valor":document.getElementById("correo").value,"typeOf":"string","mensaje":"<p>Insertar correo</p><br>"},
                        {"valor": municipiosSeleccionados.length > 0 ? "1" : "", "typeOf": "string", "mensaje": "<p>Seleccionar municipios</p><br>"},
                        {"valor":document.getElementById("admin").value,"typeOf":"int","mensaje":"<p>Seleccionar administrador</p><br>"},
                        {"valor":document.getElementById("status").value,"typeOf":"int","mensaje":"<p>Seleccionar estatus</p><br>"},
                        {"valor": $('#img')[0].files.length > 0, "typeOf": "file", "mensaje": "<p>Insertar una imagen</p><br>"}               
                    ]
                );
            console.log(municipiosSeleccionados)

            if (resultado.estado) {
                const formData = new FormData();
                formData.append("file", document.querySelector("#img").files[0]);
                formData.append("nombre", document.getElementById("nombre").value);
                formData.append("domicilio", document.getElementById("domicilio").value);
                formData.append("telefono", document.getElementById("telefono").value);
                formData.append("correo", document.getElementById("correo").value);
                formData.append("municipios", municipiosSeleccionados.join(','));
                formData.append("admin", document.getElementById("admin").value);
                formData.append("status", document.getElementById("status").value);

                $.ajax({
                    url: '../../Backend/Apeajal/registrarJuntaLocal.php',
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(respuesta) {
                        Swal.fire({
                            title: 'Listo',
                            html: '<p>Guardado correctamente</p>',
                            icon: 'success',
                            showConfirmButton: true,
                            allowOutsideClick: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "../Apeajal/menuApeajal.php";
                            }
                        });
                    },
                    error: function() {
                        aux.cerrar();
                        aux.alert('<h5>Error</h5><br/><p>No se pudo guardar los datos</p>', true, true);
                    }
                });
            } else {
                aux.alert(resultado.texto, true, true);
            }            
        });

            $('#Cancelar').click(function() {
                window.location.href = "../Apeajal/menuApeajal.php";
            });
        });

        function onload(){
            var now = new Date();
            var dateString = moment(now).format('YYYY-MM-DD');
            document.getElementById("Fecha").value = dateString;
        }

</script>
