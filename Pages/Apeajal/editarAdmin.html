

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Components/Auxiliar/auxliar.js"></script>
    <link href="../../Styles/navbar.css" rel="stylesheet">
    <link href="../../Styles/movimientos.css" rel="stylesheet">
    <link href="../../Styles/checkboxes.css" rel="stylesheet">
</head>
<body>
    
    <div>
        <nav class="navbar logo">
            <a class="navbar-brand">
                <img src="../../Assets/Img/Imagenes/Logo.jpeg" width="50VW" height="50VH" class="d-inline-block align-top" alt="">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="logout">
                        <img class="img-responsive" src="../../Assets/Img/Imagenes/salida.png" width="50VW" height="50VH" alt="" />
                    </a>                
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg">
            <div class="linea"></div>
        </nav>
    </div>

    <div class="container">
        <h3 class="text-center">Nuevo Administrador</h3>
        <div class="card">
            <div class="card-header">Detalles del administrador</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" maxlength="50"/>
                    </div>
                    <div class="col-md-5">
                        <label for="tipo" class="form-label">Tipo usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option value="" disabled selected>Seleccione un tipo de usuario</option>
                            <option value="adminJL">Administrador de Junta Local</option>
                            <option value="adminGen">Administrador General</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Correo</label>
                        <input class="form-control" type="text" name="email" id="email" maxlength="50"/>
                    </div>
                    <div class="col-md-5">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="text" name="telefono" id="telefono" maxlength="15"/>
                    </div>
                    <div class="col-md-5">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input class="form-control" type="text" name="contra" id="contra" maxlength="30"/>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn btn-primary btn-block">Guardar productor</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn btn-secondary btn-block">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>

    <script>
        const aux = new auxliar();

        $(document).ready(function() {
            const id_usuario = sessionStorage.getItem('id_usuario')
            const id_tipo = sessionStorage.getItem('id_tipo')
            const nombre_tipo = sessionStorage.getItem('nombre_tipo')
            const nombre = sessionStorage.getItem('nombre');
            const correo = sessionStorage.getItem('correo');
            const telefono = sessionStorage.getItem('telefono');
            const contra = sessionStorage.getItem('contraseña');

            $('#nombre').val(nombre);
            $('#email').val(correo);
            $('#telefono').val(telefono);
            $('#contra').val(contra)

            // Asignar el tipo de usuario automáticamente
            if (id_tipo == 4) {
                $('#tipo').val('adminJL'); // Selecciona Administrador de Junta Local
            } else if (id_tipo == 5) {
                $('#tipo').val('adminGen'); // Selecciona Administrador General
            }

            $('#tipo').attr('disabled', true);

            // Evento para registrar productor
            $('#regristar').click(function() {
                var tipoUsuario = document.getElementById("tipo").value;
                
                resultado = aux.validateAll([
                        {"valor": document.getElementById("tipo").value, "typeOf": "string", "mensaje": "<p>Seleccione tipo de usuario</p><br>"},
                        {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                        {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                        {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                        {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"}
                ]);
                        
                if (resultado.estado) {
                    $.ajax({
                        url: '../../Backend/JuntasLocales/actualizarUsuario.php',
                        type: 'POST',
                        data: {
                            tipo: tipoUsuario,
                            id_usuario: id_usuario,
                            nombre: document.getElementById("nombre").value,
                            email: document.getElementById("email").value,
                            telefono: document.getElementById("telefono").value,
                            contra: document.getElementById("contra").value
                        },
                        success: function(response) {
                            Swal.fire({
                                title: 'Listo',
                                html: '<p>Guardado correctamente</p>',
                                icon: 'success',
                                showConfirmButton: true,
                                allowOutsideClick: false
                            }).then((result) => {
                                // Redirigir a la página deseada cuando el usuario hace clic en "Aceptar"
                                if (result.isConfirmed) {
                                    window.location.href = "../Apeajal/menuApeajal.php";
                                }
                            });
                        },
                        error: function(xhr, status, error) {
                            let errorMessage = "Ocurrió un error al guardar el administrador.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message; // Mensaje de error desde el backend
                            } else if (xhr.status === 0) {
                                errorMessage = "No se pudo conectar al servidor. Verifica tu conexión a Internet.";
                            } else {
                                errorMessage += " Código de error: " + xhr.status + " - " + error;
                            }
                            aux.alert("<h5>Error</h5><br/><p>" + errorMessage + "</p>", true, true);
                        }
                    });
                } else {
                    aux.alert(resultado.texto, true, true);
                }
            });

            $('#Cancelar').click(function() {
                window.location.href = "../Apeajal/menuApeajal.php";
            });
        });

    </script>
</body>
</html>
