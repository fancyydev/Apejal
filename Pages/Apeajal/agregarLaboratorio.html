

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Laboratorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Components/Auxiliar/auxliar.js"></script>
    <link href="../../Styles/navbar.css" rel="stylesheet">
    <link href="../../Styles/movimientos.css" rel="stylesheet">
    <link href="../../Styles/checkboxes.css" rel="stylesheet">
</head>
<body>
    
    <div>
        <nav class="navbar logo">
            <a class="navbar-brand">
                <img src="../../Assets/Img/Imagenes/Logo.jpeg" width="50VW" height="50VH" class="d-inline-block align-top" alt="">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="logout">
                        <img class="img-responsive" src="../../Assets/Img/Imagenes/salida.png" width="50VW" height="50VH" alt="" />
                    </a>                
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg">
            <div class="linea"></div>
        </nav>
    </div>

    <div class="container">
        <h3 class="text-center">Nuevo Personal de Laboratorio</h3>
        <div class="card">
            <div class="card-header">Detalles del personal de laboratorio</div>
            <div class="card-body">
                <div class="row g-3">
                    
                    <div class="col-md-5">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" maxlength="50"/>
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Correo</label>
                        <input class="form-control" type="text" name="email" id="email" maxlength="50"/>
                    </div>
                    <div class="col-md-5">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="text" name="telefono" id="telefono" maxlength="15"/>
                    </div>
                    <div class="col-md-5">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input class="form-control" type="text" name="contra" id="contra" maxlength="30"/>
                    </div>
                    <div class="col-md-5">
                        <label for="statusLab" class="form-label">EstatusLab</label>
                        <select class="form-control" name="statusLab" id="statusLab">
                            <option value="">Seleccione el estatusLab</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="jlLab" class="form-label">Junta Local</label>
                        <select class="form-control" name="jlLab" id="jlLab">
                            <option value="">Seleccione Junta local</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button type="button" id="regristar" class="btn btn-primary btn-block">Guardar</button>
            </div>
            <div class="col-lg-3">
                <button type="button" id="Cancelar" class="btn btn-secondary btn-block">Cancelar</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>

    <script>
        const aux = new auxliar();

        $(document).ready(function() {
            // Cargar Juntas Locales
            $.ajax({
                url: '../../Backend/Huertas/obtenerJL.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, jlLab) {
                        $('#jlLab').append($('<option>', {
                            value: jlLab.idjuntalocal,
                            text: jlLab.nombre
                        }));
                    });
                },
                error: function(xhr, statusLab, error) {
                    console.error('Error al obtener juntas locales:', statusLab, error);
                }
            });

            // Evento para registrar productor
            $('#regristar').click(function() {
                resultado = aux.validateAll([
                    {"valor": document.getElementById("nombre").value, "typeOf": "string", "mensaje": "<p>Insertar nombre</p><br>"},
                    {"valor": document.getElementById("email").value, "typeOf": "string", "mensaje": "<p>Insertar email</p><br>"},
                    {"valor": document.getElementById("telefono").value, "typeOf": "string", "mensaje": "<p>Insertar telefono</p><br>"},
                    {"valor": document.getElementById("contra").value, "typeOf": "string", "mensaje": "<p>Insertar contraseña</p><br>"},
                    {"valor": document.getElementById("statusLab").value, "typeOf": "string", "mensaje": "<p>Insertar estatusLab</p><br>"},
                    {"valor": document.getElementById("jlLab").value, "typeOf": "string", "mensaje": "<p>Insertar junta local</p><br>"}
                ]);

                if (resultado.estado) {
                    $.ajax({
                        url: '../../Backend/Usuarios/registrarUsuario.php',
                        type: 'POST',
                        data: {
                            tipo: "personalLab",
                            nombre: document.getElementById("nombre").value,
                            email: document.getElementById("email").value,
                            telefono: document.getElementById("telefono").value,
                            contra: document.getElementById("contra").value,
                            jlLab: document.getElementById("jlLab").value,
                            statusLab: document.getElementById("statusLab").value
                        },
                        success: function(response) {
                            Swal.fire({
                                title: 'Listo',
                                html: '<p>Guardado correctamente</p>',
                                icon: 'success',
                                showConfirmButton: true,
                                allowOutsideClick: false
                            }).then((result) => {
                                // Redirigir a la página deseada cuando el usuario hace clic en "Aceptar"
                                if (result.isConfirmed) {
                                    window.location.href = "../Apeajal/menuApeajal.php";
                                }
                            });
                        },
                        error: function(xhr, statusLab, error) {
                            let errorMessage = "Ocurrió un error al guardar el productor.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message; // Mensaje de error desde el backend
                            } else if (xhr.statusLab === 0) {
                                errorMessage = "No se pudo conectar al servidor. Verifica tu conexión a Internet.";
                            } else {
                                errorMessage += " Código de error: " + xhr.statusLab + " - " + error;
                            }
                            aux.alert("<h5>Error</h5><br/><p>" + errorMessage + "</p>", true, true);
                        }
                    });
                } else {
                    aux.alert(resultado.texto, true, true);
                }
            });

            $('#Cancelar').click(function() {
                window.location.href = "../Apeajal/menuApeajal.php";
            });
        });

    </script>
</body>
</html>
