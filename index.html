<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA APEAJAL</title>
    <link href="./Styles/login.css" rel="stylesheet">
    <!--LINKS PARA BOOSTRAP y iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container py-3 h-20">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card login">
                    <div class="card-body area text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase"><img src="./Assets/Img/Imagenes/Logo.jpeg" width="50%"
                                    height="50%"></h2>
                            <p class="text-50 mb-5">Sistema de gestión de Materia Seca de APEAJAL</p>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Usuario</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <label class="form-label" for="password">Contraseña</label>
                            </div>
                            <button class="btn link btn-lg px-5" id="Iniciar">Inicio de sesión</button>
                            <div class="mt-3">
                                <a href="./pages/Login/recuperarcontra.html" class="btn btn-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            <!--<a class="btn link btn-lg px-5" href="SistemaCliente/login.html">Soy cliente</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Links para jQuery y SweetAlert2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Links para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Scripts personalizados -->
    <script src="./Components/Auxiliar/auxliar.js"></script>
    <script src="./Components/Login/login.js"></script>

    <script>
        const aux = new auxliar();
        const session = new login();

        $(document).ready(function () {
            $('#Iniciar').click(function () {
                if ($('#username').val() !== '') {
                    if ($('#password').val() !== '') {
                        aux.alert('<h5>Espere cargando datos</h5>', false, false);
                        $.ajax({
                            url: "./Backend/Login/login.php",
                            method: "POST",
                            data: {
                                "Metodo": 'login',
                                "Username": $('#username').val(),
                                "Password": $('#password').val(),
                                "Zona": Intl.DateTimeFormat().resolvedOptions().timeZone
                            },
                            dataType: 'json'
                        }).done(function (respuesta) {
                            console.log("Respuesta del servidor: ", respuesta);
                            if (respuesta.estado) {
                                sessionStorage.setItem("username", $('#username').val());

                                // Redirigir según el tipo de usuario
                                switch (respuesta.tipo) {
                                    case 'tipo1':
                                        window.location.href = './pages/Productores/menuProductor.php';
                                        break;
                                    case 'tipo2':
                                        window.location.href = 'pagina_tipo_2.php';
                                        break;
                                    case 'tipo3':
                                        window.location.href = 'pagina_tipo_3.php';
                                        break;
                                    case 'tipo4':
                                        window.location.href = './pages/JuntasLocales/menuJuntaLocal.php';
                                        break;
                                    case 'tipo5':
                                        window.location.href = './pages/Apeajal/menuApeajal.php';
                                        break;
                                    default:
                                        aux.alert("Tipo de usuario desconocido", true, true);
                                        break;
                                }
                            } else {
                                aux.cerrar();
                                aux.alert("Error verificar los datos", true, true);
                            }
                        }).fail(function (jqXHR, textStatus, errorThrown) {
                            aux.cerrar();
                            console.error("Error en la solicitud AJAX: ", textStatus, errorThrown);
                            aux.alert("Error en la solicitud AJAX", true, true);
                        });
                    } else {
                        aux.alert("<h5>Inserte una Contraseña</h5>", true, true);
                    }
                } else {
                    aux.alert("<h5>Inserte un Usuario</h5>", true, true);
                }
            });

            // Función para mostrar/ocultar la contraseña
            $('#togglePassword').click(function () {
                const passwordField = $('#password');
                const passwordFieldType = passwordField.attr('type');
                const icon = $(this).find('i');

                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });
        });
    </script>

</body>

</html>
